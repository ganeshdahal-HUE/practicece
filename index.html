<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0;
        }
        .quiz-container {
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%2394a3b8" fill-opacity="0.2"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zm30 0V0h-2v4h-4v2h4v4h2V6h4V4h-4zM36 40v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 40v-4H4v4H0v2h4v4h2v-4h4v-2H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Quiz Container -->
    <div id="quiz-container" class="bg-white rounded-xl shadow-2xl p-8 max-w-xl w-full text-center transform transition-all duration-300">

        <!-- Logo -->
        <div class="mb-6">
            <img src="https://raw.githubusercontent.com/ganeshdahal-HUE/practicece/1fa477b17f70aa4680dc5681c4de27721b636685/382167751_847430806851243_2276443732250154512_n.jpg"
                 alt="Quiz Website Logo"
                 class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-white shadow-md">
        </div>

        <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mb-6">General Knowledge Quiz</h1>

        <!-- Question Display -->
        <p id="question-text" class="text-xl text-gray-700 mb-6 font-semibold">Question will appear here...</p>

        <!-- Answer Options -->
        <div id="options-container" class="grid gap-4">
            <!-- Buttons will be generated here by JavaScript -->
        </div>

        <!-- Feedback and Score -->
        <div id="feedback-container" class="mt-6">
            <p id="feedback-text" class="text-lg font-semibold h-6 text-gray-600"></p>
            <p id="score-text" class="text-xl font-bold text-blue-600 mt-2">Score: 0</p>
        </div>

        <!-- Next Button -->
        <button id="next-button"
                class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                style="display: none;">
            Next Question
        </button>

    </div>

    <script>
        // Array of quiz questions
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctAnswer: "Mars"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correctAnswer: "Pacific Ocean"
            },
            {
                question: "Who wrote 'To Kill a Mockingbird'?",
                options: ["Harper Lee", "Mark Twain", "Ernest Hemingway", "J.K. Rowling"],
                correctAnswer: "Harper Lee"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Fe", "Pb"],
                correctAnswer: "Au"
            }
        ];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const scoreText = document.getElementById('score-text');
        const nextButton = document.getElementById('next-button');

        let currentQuestionIndex = 0;
        let score = 0;

        /**
         * Renders the current question and its answer options to the page.
         */
        function displayQuestion() {
            // Hide the next button and clear previous feedback
            nextButton.style.display = 'none';
            feedbackText.textContent = '';

            // Get the current question object
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Create a button for each option
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'bg-gray-200', 'text-gray-800', 'font-medium', 'py-3', 'px-6',
                    'rounded-lg', 'shadow-sm', 'hover:bg-gray-300', 'transition-colors',
                    'duration-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500',
                    'focus:ring-offset-2'
                );
                // Add a click event listener to each button
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Checks the user's selected answer against the correct answer.
         * @param {string} selectedAnswer The answer selected by the user.
         * @param {HTMLElement} selectedButton The button element that was clicked.
         */
        function checkAnswer(selectedAnswer, selectedButton) {
            const currentQuestion = questions[currentQuestionIndex];
            
            // Disable all buttons to prevent multiple clicks
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            // Check if the selected answer is correct
            if (selectedAnswer === currentQuestion.correctAnswer) {
                score++;
                feedbackText.textContent = "Correct!";
                feedbackText.classList.remove('text-red-500');
                feedbackText.classList.add('text-green-600');
                selectedButton.classList.add('bg-green-500', 'text-white', 'hover:bg-green-600');
            } else {
                feedbackText.textContent = "Wrong!";
                feedbackText.classList.remove('text-green-600');
                feedbackText.classList.add('text-red-500');
                selectedButton.classList.add('bg-red-500', 'text-white', 'hover:bg-red-600');

                // Find and highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.textContent === currentQuestion.correctAnswer) {
                        button.classList.add('bg-green-500', 'text-white', 'border-2', 'border-green-700');
                    }
                });
            }

            // Update score display
            scoreText.textContent = `Score: ${score}`;
            
            // Show the next button
            nextButton.style.display = 'block';
        }

        /**
         * Moves to the next question or ends the quiz.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        /**
         * Displays the final score and an option to restart the quiz.
         */
        function endQuiz() {
            questionText.textContent = "Quiz Finished!";
            optionsContainer.innerHTML = '';
            feedbackText.textContent = `You scored ${score} out of ${questions.length}!`;
            nextButton.textContent = "Restart Quiz";
            nextButton.style.display = 'block';
            nextButton.onclick = resetQuiz;
        }
        
        /**
         * Resets the quiz to its initial state.
         */
        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreText.textContent = "Score: 0";
            nextButton.textContent = "Next Question";
            nextButton.onclick = nextQuestion;
            displayQuestion();
        }

        // Start the quiz
        nextButton.onclick = nextQuestion;
        displayQuestion();

    </script>
</body>
</html>
